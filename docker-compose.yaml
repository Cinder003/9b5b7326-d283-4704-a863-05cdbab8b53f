services:
  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:3000/api
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./data/dev.db
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173
      - NODE_ENV=production
    volumes:
      - ./Backend/data:/usr/src/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge